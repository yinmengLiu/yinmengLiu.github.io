          <div class="post-content">
            <p>虽然兜兜转转，小陈也算是考上博士啦，棒棒啦<br>
再一次为我自己忧虑，有时候觉得应该这样这样，有时候又觉得应该那样那样，怎么这么容易摇摆。<br>
或许应该用一种积极的心态来面对，除了工作的事，至少一切都在慢慢变好吧。<br>
毕业越来越近，这几年头一次有时候会觉得全身心放松，加油啦，一步一个脚印啊同学，不要太被别人的风景迷惑。<br>
欣喜的看到有时候自己不会再把一切憋在心里，造成一种苦情又凄楚的氛围。</p>
